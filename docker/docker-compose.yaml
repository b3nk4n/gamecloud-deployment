version: "3.9"
services:
 
  catalog-service:
    depends_on:
      - gamecloud-postgres
      - config-service
    image: "ghcr.io/b3nk4n/gamecloud-catalog-service"
    container_name: "catalog-service"
    ports:
      - 9001:9001
      - 9999:9999
    environment:
      - BPL_JVM_THREAD_COUNT=64
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=9999
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://gamecloud-postgres:5432/gamecloud_catalog
      - SPRING_PROFILES_ACTIVE=demo

  config-service:
    image: "ghcr.io/b3nk4n/gamecloud-catalog-service"
    container_name: "config-service"
    ports:
      - 8888:8888
      - 8999:9999
    environment:
      - BPL_JVM_THREAD_COUNT=64
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8999
 
  gamecloud-postgres:
    image: "postgres:15.3"
    container_name: "gamecloud-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gamecloud_catalog
